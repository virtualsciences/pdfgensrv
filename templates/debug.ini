[app:main]
use = egg:pdfgensrv
wk_path = ${wkhtmltopdf:location}/wkhtmltopdf

[server:main]
use = egg:PasteScript#wsgiutils
host = 127.0.0.1
port = 9000


[loggers]
keys = root

[logger_root]
level = INFO
handlers = console

[handlers]
keys = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatters]
keys = generic

[formatter_generic]
format = %(asctime)s %(levelname)s [%(name)s] %(message)s
